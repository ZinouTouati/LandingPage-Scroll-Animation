<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pizza Landing Page || Using Gsap Scroll Animation</title>
  </head>
  <body>
    <section class="section-one">
      <h1>Make Your WebSite Move with <br />Animation</h1>
      <div class="images-wrapper">
        <img class="section_1_bg" src="img/section_1_bg.webp" />
        <div class="ingredient-images">
          <img class="section_1_01" src="img/section_1_01.webp" />
          <img class="section_1_02" src="img/section_1_02.webp" />
          <img class="section_1_03" src="img/section_1_03.webp" />
          <img class="section_1_04" src="img/section_1_04.webp" />
          <img class="section_1_05" src="img/section_1_05.webp" />
          <img class="section_1_06" src="img/section_1_06.webp" />
          <img class="section_1_07" src="img/section_1_07.webp" />
          <img class="section_1_08" src="img/section_1_08.webp" />
          <img class="section_1_09" src="img/section_1_09.webp" />
        </div>
      </div>
    </section>

    <section class="section-two">
      <h1>Animate Anything You Want</h1>
      <div class="images-wrapper">
        <img class="section_2_06" src="img/section_2_06.webp" />
        <img class="section_2_05" src="img/section_2_05.webp" />
        <img class="section_2_04" src="img/section_2_04.webp" />
        <img class="section_2_03" src="img/section_2_03.webp" />
        <img class="section_2_02" src="img/section_2_02.webp" />
        <img class="section_2_01" src="img/section_2_01.webp" />
      </div>
    </section>

    <section class="section-thre">
      <h1>However You Want</h1>
      <div class="images-wrapper">
        <img class="section_3_01" src="img/section_3_01.webp" />
        <img class="section_3_02" src="img/section_3_02.webp" />
        <img class="section_3_03" src="img/section_3_03.webp" />
        <img class="section_3_04" src="img/section_3_04.webp" />
      </div>
    </section>

    <!--Gsap Cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!--ScrollMagic Cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <!--Script Link-->
    <script src="js/main.js"></script>
  </body>
</html>
